<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>TicTacToe</title>
</head>
<body>

<div class="outerWrap">

    <h1>Let's play TicTacToe!</h1>

    <section class="settingsWrap">
        <h3 class="settingsHeader">Settings</h3>
        <hr>
        <h4 class="playerSelectionHeader">Players</h4>
        <div class="playerSelectionWrap">
            <div class="playerSelection onePlayer selected">1</div>
            <div class="sliderWrap">
                <div class="slider"></div>
            </div>
            <div class="playerSelection twoPlayer">2</div>
        </div>
        <hr>
        <h4 class="pieceSelectionHeader">Select Your Avatar</h4>
        <div class="pieceSelectionWrap">
            <div class="pieceX piece tileX"></div>
            <div class="pieceO piece tileO notThisOne"></div>
        </div>
        <hr>
        <div class="buttonWrap"><button type="button" id="resetButton" class="button">Reset</button></div>
    </section>

    <div class="boardWrap">

        <div class="board">

            <div class="tile" data-tile="1"></div>
            <div class="tile" data-tile="2"></div>
            <div class="tile" data-tile="3"></div>
            <div class="tile" data-tile="4"></div>
            <div class="tile" data-tile="5"></div>
            <div class="tile" data-tile="6"></div>
            <div class="tile" data-tile="7"></div>
            <div class="tile" data-tile="8"></div>
            <div class="tile" data-tile="9"></div>

        </div>

    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
